{% extends "header_footer.html" %}

{% block content %}

<div style="display:flex; justify-content:center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10" id="upload">
        <div class="section-title">
            <h2>Change Password</h2>
        </div>
        {% if message %}
        <div class="alert alert-danger alert-dismissible" style="position:relative; top:0; width: 100%">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{message}}</strong>
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success alert-dismissible" style="position: absolute; top:0; width: 100%">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{success}}</strong>
        </div>
        {% endif %}
        <form style="display: flex; flex-direction:column;" action="/myAccount/changePassword/" method="POST">
            {% csrf_token %}


            <div class="form-group">
                <label for="exampleFormControlInput1">Old Password</label>
                <input type="password" name="old" class="form-control" id="exampleFormControlInput1"
                    placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">New Password</label>
                <input type="password" name="new" class="form-control" id="exampleFormControlInput1"
                    placeholder="New Password">
            </div>
            <br>
            <input class="btn btn-primary mb-4" type="submit" value="Change Password">

        </form>
    </div>
</div>

{% endblock content %}

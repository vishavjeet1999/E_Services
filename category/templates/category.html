{% extends "header_footer.html" %}

{% block content %}
<!-- Featured Section Begin -->
<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{heading}}</h2>
        </div>

      </div>
    </div>
    <div class="row featured__filter">
      {% for service in services reversed %}
      <div class="col-lg-3 col-md-4 col-sm-6 mix {{heading}}">
        <div class="featured__item">
          <div class="featured__item__pic set-bg" data-setbg="/media/{{service.image}}"
            style="background-position: center center">
            <ul class="featured__item__pic__hover">
              <li>
                <a href="/home/{{service.id}}"><i class="fa fa-plus"></i></a>
              </li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6>{{service.service_name}}</h6>
            <h5>â‚¹{{service.service_charges}} Onwards</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- Featured Section End -->
{% endblock content %}
